<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors of Xu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bangers&family=Orbitron&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>

    <header class="header">
        <h1>Warriors of Xu</h1>
    </header>

    <audio src="Destiny foretold.mp3" id="music" loop></audio>
    <div id="main">

        <canvas id="game-canvas" width="800" height="600"></canvas>

        <div id="wetdreamcontainer">
            <h2>Wise Monk "Wet Dream"</h2>
            
            <img src="wetdream.png" alt="wet dream image" id="wetdream">
            
            <div id="dialogue-box">
                <p id="dialogue">Hello</p>
            </div>
        </div>


        <div id="instructionscontainer">
            <h2>Instructions</h2>
            <p>Don't fall off the platorms.</p>
            <br>
            <p>Use the W, A, S, D keys to move and jump</p>
            <br>
            <p>Use the SPACE key to attack</p>
            <br>
            <p>Your fellow monks will try to knock you into the lake, don't let them!</p>
        </div>
    </div>
    
    
    
    
</body>
</html>
